<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="sidebar">
        <h2>Expedia</h2>
        <ul>
            <li><a href="../home/index.html">Dashboard <i class="fas fa-tachometer-alt"></i></a></li>
            <li><a href="../supir/index.html">Supir <i class="fas fa-user-tie"></i></a></li>
            <li><a href="../bus/index.html" class="active">Bus <i class="fas fa-bus"></i></a></li>
            <li><a href="../penumpang/index.html">Penumpang <i class="fas fa-users"></i></a></li>
        </ul>
    </nav>

    <div class="content">
        <h3><i class="fas fa-bus"></i> Bus </h3>
        <table>
            <thead>
                <tr>
                    <th>id_bus</th>
                    <th>nomor_polisi</th>
                    <th>kapasitas</th>
                    <th>model</th>
                    <th>tahun_pembuatan</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <script>

        var daftarItemContainer = document.getElementById("tbody");

        fetch('http://localhost/UAP_WEB/database/supir/getAll.php')
            .then(response => response.json())
            .then(data => {

                data.forEach(function (item) {

                    var content = `
                    <tr>
                        <td>${item.id_bus}</td>
                        <td>${item.nomor_polisi}</td>
                    </tr>
                    `;

                    daftarItemContainer.innerHTML = content;
                });
            })
            .catch(error => console.error('Error:', error));
    </script>

</body>

</html>
